<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Phonebook</title>
</head>
<body>
    <h1>Phonebook</h1>
    <hr>
    <div id="auth">
        <a href="#" id="loginView">Login with an existing user</a>
        <a href="#" id="registerView">Create a new account</a>
        <div id="loginForm">
            <input type="text" placeholder="Username" id="loginUsername"><br />
            <input type="password" placeholder="Password" id="loginPassword"><br />
            <button id="login">Login</button>
        </div>
        <div id="registerForm" class="hidden">
            <input type="text" placeholder="First Name" id="regFirstName"><br />
            <input type="text" placeholder="Last Name" id="regLastName"><br />
            <input type="text" placeholder="Username" id="regUsername"><br />
            <input type="password" placeholder="Password" id="regPassword"><br />
            <input type="password" placeholder="Confirm Password" id="regConfirmPassword"><br />
            <button id="register">Register</button>
        </div>
    </div>
    <div id="contactsView" class="hidden">
        <h3>Contacts</h3>
        <br>
        <button id="addContactBtn">Add new contact</button>

        <hr>
        <table border="1">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phonenumber</th>
                <th>Address</th>
            </thead>
            <tbody id="contactList">
            </tbody>
        </table>
    </div>
    <div id="addContactsView" class="hidden">
        <label for="contactFirstName">Contact First Name:</label>
        <input type="text" id="contactsFirstName"><br />
        <label for="contactLastName">Contact Last Name:</label>
        <input type="text" id="contactsLastName"><br />
        <label for="contactEmail">Contact E-mail:</label>
        <input type="email" id="contactsEmail"><br />
        <label for="contactAddress">Contact address:</label>
        <input type="text" id="contactsAddress"><br />
        <label for="contactPhone">Contact phone number:</label>
        <input type="text" id="contactsPhone"><br />
        <button id="saveNewContact">Save contact</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/src.js"></script>
</body>
</html>
